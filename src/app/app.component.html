<h2>Simple <span>CRUD Application</span> using <span>Angular</span> and <span>Firebase</span></h2>
<body>
    <div class="container">
        <form #f="ngForm" (ngSubmit)="addData(f)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ngModel placeholder="Enter your name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel placeholder="Enter your email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel placeholder="Enter your password" required>
            <br>
            <button type="submit">Save Data</button>
        </form>

        <ul>
            <li *ngFor="let data of userData | async">
                {{ data.name }} / {{ data.email }}
                <button (click)="updateData(data.id)">Edit</button>
                <button (click)="deleteData(data.id)">Delete</button>
            </li>
        </ul>
    </div>
</body>
